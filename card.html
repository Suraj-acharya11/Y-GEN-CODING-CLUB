<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNO Menu</title>
  <link rel="stylesheet" href="styles/card.css">
</head>
<body>

  <!-- TOP BAR -->
  <header class="top-bar">
    <div class="logo">UNO!</div>

    <div class="right-bar">
      <div class="pill gold">Coins: 1,250</div>
      <div class="pill purple">Gems: 89</div>

      <div class="profile">
        <div class="avatar">P</div>
        <div>
          <p>Player123</p>
          <small>Level 15</small>
        </div>
      </div>

      <button class="options-btn">Options</button>
    </div>
  </header>

  <!-- CONTENT -->
  <main class="content">
    <h1>Choose Your Game Mode</h1>

    <div class="cards">
      <div class="game-card red">
        <div>
          <h2>Play Classic UNO</h2>
          <p>Traditional UNO rules with 4 players</p>
        </div>
        <span class="arrow">›</span>
      </div>

      <div class="game-card yellow">
        <div>
          <h2>Quick Match</h2>
          <p>Jump into a game instantly</p>
        </div>
        <span class="arrow">›</span>
      </div>
    </div>
  </main>

</body>
</html>
